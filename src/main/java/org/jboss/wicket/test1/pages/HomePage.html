<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Developer Conference 2012</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Wow, it works!</h2>
			<p>
				Please mention the correct Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
			</p>
            
            <h3>Now what...</h3>
            <ul>
                <li>Online examples: http://wicket.apache.org/learn/examples</li>
                <li><a href="#" wicket:id="ejbLink-insert">Local EJB example: Insert contact</a></li>
                <li><a href="#" wicket:id="ejbLink-list"  >Local EJB example: List contacts</a></li>
			</ul>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
